<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <meta name="description" content="Koreanify">
    <meta name="author" content="Félix Durand">
    <title>Koreanify!</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

  </head>

  <body>
    <div class="container title default">
        <h1>Koreanify</h1>
        <h5>(Romanized Korean to Hangul converter)
    </div><!-- /.container -->

    <div class="container default block">

      <div class="container title default inputText">
        <input id="userInput" type="text">
      </div>

      <div class ="container default result">
          <div class="row">
            <div class="col-xs-4">Hangul : </div>
            <div class="col-xs-4">
              <p id="resultText">Example: NaNeun sagWa meogEo --> 나는 삭와 먹어</p>
            </div>
            <div class="col-xs-4">
              <input id="clipboard" type=button value="ClipBoard!">
            </div>
          </div>
      </div>

    </div><!-- /.container -->

    <script src="js/jquery.js"></script>
    <script src="js/browserifyBundle.js"></script> 
   <script src="./bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
